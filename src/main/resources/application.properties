# === LOGGING (handig voor debugging) ===
logging.level.org.springframework.ai=INFO
logging.level.com.example.agent=DEBUG
# === DATABASE (R2DBC) ===
# H2 in-memory (default, for development)
spring.r2dbc.url=r2dbc:h2:mem:///demoai;DB_CLOSE_DELAY=-1;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
spring.r2dbc.username=sa
spring.r2dbc.password=
# PostgreSQL (uncomment for production)
#spring.r2dbc.url=r2dbc:postgresql://localhost:5432/demoai
#spring.r2dbc.username=postgres
#spring.r2dbc.password=postgres
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=10
# === ENCRYPTION (JIO Report Implementation) ===
# KEK (Key Encryption Key) - Base64 encoded AES-256 key
# In production: load from Elytron keystore, Vault, or HSM
# If not set, a temporary key is generated (WARNING: not for production!)
#encryption.kek=YOUR_BASE64_ENCODED_256_BIT_KEY_HERE
# Crypto audit logging
logging.level.CRYPTO_AUDIT=INFO
logging.level.com.example.demoai.crypto=DEBUG