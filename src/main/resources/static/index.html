<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .chat-container {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.6;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #f0f0f0;
            margin-left: 50px;
        }

        .message.ai {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: 50px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .input-container {
            padding: 20px 30px 30px;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #prompt {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #prompt:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AI Chat Interface</h1>
            <p>Stel je vraag en krijg direct een antwoord van de AI</p>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <strong>AI Assistant</strong>
                Hallo! Ik ben je AI assistent. Stel me een vraag en ik help je graag verder.
            </div>
        </div>

        <div class="input-container">
            <div class="error" id="error"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div> Bezig met verwerken...
            </div>
            <div class="input-group">
                <input
                    type="text"
                    id="prompt"
                    placeholder="Typ hier je vraag..."
                    autocomplete="off"
                >
                <button onclick="sendMessage()" id="sendBtn">Verstuur</button>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');
        const chatContainer = document.getElementById('chatContainer');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');

        // Enter key to send
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        async function sendMessage() {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showError('Voer een vraag in');
                return;
            }

            // Hide error
            errorDiv.classList.remove('active');

            // Add user message
            addMessage('user', prompt);

            // Clear input
            promptInput.value = '';

            // Disable input
            setLoading(true);

            try {
                const response = await fetch('/api/ai/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Er is een fout opgetreden');
                }

                const result = await response.text();
                addMessage('ai', result);

            } catch (error) {
                showError('Fout: ' + error.message);
                console.error('Error:', error);
            } finally {
                setLoading(false);
                promptInput.focus();
            }
        }

        function addMessage(type, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = type === 'user' ? 'Jij' : 'AI Assistant';
            messageDiv.innerHTML = `<strong>${label}</strong>${escapeHtml(text)}`;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            promptInput.disabled = isLoading;

            if (isLoading) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');

            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
