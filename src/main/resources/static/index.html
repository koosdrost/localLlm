<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .header .model-info {
            margin-top: 10px;
            font-size: 1rem;
            opacity: 0.8;
            font-style: italic;
        }

        .chat-container {
            padding: 30px;
            max-height: 600px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 20px;
            padding: 15px 20px;
            border-radius: 15px;
            line-height: 1.8;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .message-content {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message.ai .message-content code {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message.ai .message-content pre {
            background: rgba(255, 255, 255, 0.2);
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-content ul, .message-content ol {
            margin-left: 20px;
            margin-bottom: 10px;
        }

        .message-content li {
            margin-bottom: 5px;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 15px 0;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
        }

        .message.ai .message-content table {
            background: rgba(255, 255, 255, 0.15);
        }

        .message-content th,
        .message-content td {
            padding: 10px 12px;
            text-align: left;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .message.ai .message-content th,
        .message.ai .message-content td {
            border-color: rgba(255, 255, 255, 0.2);
        }

        .message-content th {
            background: rgba(0, 0, 0, 0.05);
            font-weight: 600;
        }

        .message.ai .message-content th {
            background: rgba(255, 255, 255, 0.1);
        }

        .message-content tr:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .message.ai .message-content tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #f0f0f0;
            margin-left: 50px;
        }

        .message.ai {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-right: 50px;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            opacity: 0.8;
        }

        .input-container {
            padding: 20px 30px 30px;
            background: #f8f9fa;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #prompt {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        #prompt:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .error.active {
            display: block;
        }

        .timing {
            font-size: 0.75rem;
            opacity: 0.7;
            margin-top: 8px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Rubys personaliseerde AI feedback</h1>
            <div class="model-info" id="modelInfo">Loading model info...</div>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="message ai">
                <strong>AI dude</strong>
                Amoi! Ik ben je AI assistent. Stel me een vraag en ik help je graag verder.
            </div>
        </div>

        <div class="input-container">
            <div class="error" id="error"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div> Bezig met pruttelen...
            </div>
            <div class="input-group">
                <input
                    type="text"
                    id="prompt"
                    placeholder="Typ hier je vraag..."
                    autocomplete="off"
                >
                <button onclick="sendMessage()" id="sendBtn">Verstuur</button>
            </div>
        </div>
    </div>

    <script>
        const promptInput = document.getElementById('prompt');
        const chatContainer = document.getElementById('chatContainer');
        const sendBtn = document.getElementById('sendBtn');
        const loading = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const modelInfo = document.getElementById('modelInfo');

        // Load model info on page load
        loadModelInfo();

        // Enter key to send
        promptInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        async function loadModelInfo() {
            try {
                const response = await fetch('/api/ai/models');
                console.log('Model info response status:', response.status);

                if (response.ok) {
                    const data = await response.json();
                    console.log('Model info data:', data);

                    if (data.models && Array.isArray(data.models) && data.models.length > 0) {
                        const model = data.models[0];
                        const modelName = model.name || 'Unknown';
                        const modelSize = model.size ? formatBytes(model.size) : '';
                        const paramSize = model.details?.parameter_size || '';

                        let displayText = `LLM Model: ${modelName}`;
                        if (paramSize) displayText += ` [${paramSize}]`;
                        if (modelSize) displayText += ` - ${modelSize}`;

                        modelInfo.textContent = displayText;
                    } else {
                        console.warn('No models in response:', data);
                        modelInfo.textContent = 'No models available';
                    }
                } else {
                    const errorText = await response.text();
                    console.error('Model info error response:', errorText);
                    modelInfo.textContent = 'Model info unavailable';
                }
            } catch (error) {
                console.error('Error loading model info:', error);
                modelInfo.textContent = 'Er gaat iets niet lekker.. ';
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        async function sendMessage() {
            const prompt = promptInput.value.trim();

            if (!prompt) {
                showError('Voer een vraag in');
                return;
            }

            // Hide error
            errorDiv.classList.remove('active');

            // Add user message
            addMessage('user', prompt);

            // Clear input
            promptInput.value = '';

            // Disable input
            setLoading(true);

            // Start timing
            const startTime = performance.now();

            try {
                const response = await fetch('/api/ai/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Er is een fout opgetreden');
                }

                const result = await response.text();

                // Calculate elapsed time
                const endTime = performance.now();
                const elapsedSeconds = ((endTime - startTime) / 1000).toFixed(2);

                addMessage('ai', result, elapsedSeconds);

            } catch (error) {
                showError('Fout: ' + error.message);
                console.error('Error:', error);
            } finally {
                setLoading(false);
                promptInput.focus();
            }
        }

        function addMessage(type, text, elapsedTime) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const label = type === 'user' ? 'Jij' : 'AI';
            const formattedText = formatMessage(text);

            let timingHtml = '';
            if (type === 'ai' && elapsedTime) {
                timingHtml = `<div class="timing">Verwerkt in ${elapsedTime} seconden</div>`;
            }

            messageDiv.innerHTML = `<strong>${label}</strong><div class="message-content">${formattedText}</div>${timingHtml}`;

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function formatMessage(text) {
            // Escape HTML first
            text = escapeHtml(text);

            // Convert markdown tables first (before other formatting)
            text = convertMarkdownTables(text);

            // Convert markdown-style formatting
            // Bold **text**
            text = text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

            // Italic *text*
            text = text.replace(/\*(.+?)\*/g, '<em>$1</em>');

            // Code blocks ```code```
            text = text.replace(/```([\s\S]+?)```/g, '<pre><code>$1</code></pre>');

            // Inline code `code`
            text = text.replace(/`(.+?)`/g, '<code>$1</code>');

            // Convert line breaks to paragraphs
            const paragraphs = text.split('\n\n').filter(p => p.trim());
            if (paragraphs.length > 1) {
                text = paragraphs.map(p => `<p>${p.replace(/\n/g, '<br>')}</p>`).join('');
            } else {
                text = text.replace(/\n/g, '<br>');
            }

            // Lists (simple detection)
            text = text.replace(/(<br>|^)- (.+?)(<br>|$)/g, function(match, before, content, after) {
                return `${before}<li>${content}</li>${after}`;
            });

            // Wrap consecutive <li> in <ul>
            text = text.replace(/(<li>.+?<\/li>(?:<br>)?)+/g, function(match) {
                return '<ul>' + match.replace(/<br>/g, '') + '</ul>';
            });

            return text;
        }

        function convertMarkdownTables(text) {
            // Match markdown tables (with pipe separators)
            const tableRegex = /(?:^|\n)((?:\|.+\|\n)+)/g;

            return text.replace(tableRegex, function(match, tableContent) {
                const lines = tableContent.trim().split('\n');

                if (lines.length < 2) return match; // Need at least header and separator

                // Check if second line is a separator line (contains |---|---|)
                const separatorLine = lines[1];
                if (!separatorLine.match(/^\|[\s:-]+\|/)) {
                    return match; // Not a valid table
                }

                // Build HTML table
                let html = '<table>';

                // Process header row
                const headerCells = lines[0].split('|').filter(cell => cell.trim());
                if (headerCells.length > 0) {
                    html += '<thead><tr>';
                    headerCells.forEach(cell => {
                        html += `<th>${cell.trim()}</th>`;
                    });
                    html += '</tr></thead>';
                }

                // Process body rows (skip separator line)
                if (lines.length > 2) {
                    html += '<tbody>';
                    for (let i = 2; i < lines.length; i++) {
                        const cells = lines[i].split('|').filter(cell => cell.trim());
                        if (cells.length > 0) {
                            html += '<tr>';
                            cells.forEach(cell => {
                                html += `<td>${cell.trim()}</td>`;
                            });
                            html += '</tr>';
                        }
                    }
                    html += '</tbody>';
                }

                html += '</table>';

                return '\n' + html + '\n';
            });
        }

        function setLoading(isLoading) {
            sendBtn.disabled = isLoading;
            promptInput.disabled = isLoading;

            if (isLoading) {
                loading.classList.add('active');
            } else {
                loading.classList.remove('active');
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('active');

            setTimeout(() => {
                errorDiv.classList.remove('active');
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
